<!--Create a basic HTML webpage -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ALIENS-R-REAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="UFO-level-2/static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="UFO-level-2/static/images/ufo5.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search at your own risk</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter a City</label>
                      <input class="form-control" id="city" type="text" placeholder="roswell">
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Enter a State</label>
                      <input class="form-control" id="state" type="text" placeholder="ca">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">Enter a Country</label>
                      <input class="form-control" id="country" type="text" placeholder="us">
                    </li>
                    <li class="filter list-group-item">
                      <label for="shape">Select a Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="circle">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader">UFO sightings data is loading...</h1>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Can you handle the truth...?</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="UFO-level-2/static/js/data.js"></script>
  <script src="UFO-level-2/static/js/app.js"></script>
</body>

</html>
